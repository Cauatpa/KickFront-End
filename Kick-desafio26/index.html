<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="bg">
    <div class="container">
        <fieldset class="borda">
            <legend>Cadastro</legend>
            <form onsubmit="return valida()" id="cadastro" method="post">
                <label>Nome: </label>
                <input type="text" id="nome" placeholder="colque o seu nome" required>
                <label>Sobrenome:</label>
                <input type="text" id="sobrenome" placeholder="colque o seu sobrenome">
                <label>Senha: </label>
                <input type="password" id="senha" placeholder="digite a senha com até 6 digitos">
                <br>
                <label>Idade:</label>
                <input type="text" id="idade" placeholder="coloque sua idade de 16 a 50 anos">
                <br>
                <label>Escolha uma cidade:</label>
                <select id="cidade" onchange="getCidade()">
                    <option>Nova Frburgo</option>
                    <option>Rio de Janeiro</option>
                    <option>Bangu</option>
                </select>
                <br>
                <label>Email:</label>
                <input type="email" id="email" placeholder="coloque seu email">
                <br>
                <label>Gênero:</label>
                <input type="radio" name="genero">Feminino
                <input type="radio" name="genero">Masculino
                <input type="radio" name="genero">Nenhum dos dois
                <br>
                <input type="submit" value="Enviar">
            </form>
        </fieldset>
    </div>

    <script>
        function valida(){
            let sobrenome = document.getElementById('sobrenome').value;

            if(sobrenome== ""){
                alert("Obrigatorio preencher o sobrenome")
                document.getElementById('sobrenome').focus();
                return false;
            }

            let idade = document.getElementById('idade').value;

            if(isNaN(idade) || idade < 16 || idade > 50){
                alert("idade incorreta");
                document.getElementById('idade').focus();
                return false;
            }


            return true
        }
    </script>
</body>
</html>
