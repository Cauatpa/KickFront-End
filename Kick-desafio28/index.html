<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="carrossel-container">
        <div class="slides fade">
            <div class="numText">1/3</div>
            <img src="yami.png" width="100%;" >
            <div class="text">Yami Sukehiro</div>
        </div>

        <div class="slides fade">
            <div class="numText">2/3</div>
            <img src="um-certo-azulado--imagine-kisame-20397657-040920200954.png" width="100%;" >
            <div class="text">Kisame</div>
        </div>

        <div class="slides fade">
            <div class="numText">3/3</div>
            <img src="Zoro-roronoa-zoro-16278653-956-1024.jpg" width="100%;" >
            <div class="text">Roronoa Zoro</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <br>

        <div style="text-align:center;">
            <span class="ponto" onclick="slideAtual(1)"></span>
            <span class="ponto" onclick="slideAtual(2)"></span>
            <span class="ponto" onclick="slideAtual(3)"></span>
        </div> 

        <script>
            let slidesIdex = 1;
            mostraSlides(slidesIdex)
            function plusSlides(n){
                mostraSlides(slidesIdex += n)
            }

            function slideAtual(n){
                mostraSlides(slidesIdex = n)
            }

            function mostraSlides(n){
                let i;
                let slides = document.getElementsByClassName("slides");
                let pontos = document.getElementsByClassName("ponto");

                if(n > slides.length){
                    slidesIdex = 1;
                }

                if(n < 1){
                    slidesIdex = slides.length;
                }

                for(i=0; i < slides.length; i++){
                    slides[i].style.display = "none";
                }

                for(i=0; i < pontos.length; i++){
                    pontos[i].className = pontos[1].className.replace(" active", "");
                }
                slides[slidesIdex-1].style.display = "block";
                pontos[slidesIdex-1].className += " active";
            }
        </script>
    </div>
</html>
